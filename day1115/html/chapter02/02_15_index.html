<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>表单中的select控件</title>
		<script src="../../../Resources/angular.min.js"></script>
		<style>
			body{
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<form name="temp_form" ng-controller="form_controller">
			<div>
				学制：
				<select ng-model="score" ng-options="v.id as v.name for v in a_data" ng-change="a_change(score)">
					<option value="">--请选择--</option>	
				</select>
				<span>{{a_show}}</span>
			</div>
			
			<div>
				班级：
				<select ng-model="classGrade" ng-options="v.id as v.name group by v.grade for v in b_data" ng-change="b_change(classGrade)">
					<option value="">--请选择--</option>
				</select>
				<span>{{b_show}}</span>
			</div>
		</form>
		<script type="text/javascript">
			angular.module("myApp",[]).controller("form_controller",["$scope",function($scope){
				$scope.score="";
				$scope.classGrade="";
				$scope.a_change=function(a){
					$scope.a_show="您选择的是："+a;
				}
				$scope.b_change=function(b){
					$scope.b_show="您选择的是:"+b;
				}
				$scope.a_data=[
				{id:"1001",name:"小学"},
				{id:"1002",name:"中学"},
				{id:"1003",name:"大学"},
				];
				
				$scope.b_data=[
				{id:"1001",name:"1 班",grade:"一年级"},
				{id:"1002",name:"2 班",grade:"一年级"},
				{id:"1003",name:"1 班",grade:"二年级"},
				{id:"1004",name:"2 班",grade:"二年级"},
				{id:"1005",name:"1 班",grade:"三年级"},
				{id:"1006",name:"2 班",grade:"三年级"},
				];
			}]);
			
		</script>
	</body>
</html>
