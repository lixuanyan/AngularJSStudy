<!DOCTYPE html>
<html ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<title>表单中的checkbox和radio控件</title>
		<script type="text/javascript" src="../../../Resources/angular-1.6.0/angular.js" ></script>

		<style type="text/css">
			body {
				font-size: 40px;
			}
		</style>
	</head>

	<body>
		<form name="temp_form" ng-controller="form_controller" ng-submit="save()">
			<!--
            	作者：1327488075@qq.com
            	时间：2016-12-06
            	描述：checkbox使用还不清楚 ng-true-value="同意" ng-flase-value="不同意"会报错
            -->
			<div>
				<input type="checkbox" ng-model="isAgree" /> 同意
			</div>
			<div>
				性别：
				<input type="radio" ng-model="sex" value="男" />男
				<input type="radio" ng-model="sex" value="女" />女
			</div>

			<input type="submit" value="提交" />

			<div>{{sumMsg}}</div>
		</form>

		<script type="text/javascript">
			angular.module("myApp", []).controller("form_controller", ["$scope", function($scope) {

				$scope.isAgree = "同意";
				$scope.sex = "男";
				$scope.save = function() {
					$scope.sumMsg = "您选择的是:" + $scope.isAgree + "以及性别:" + $scope.sex;

				}
			}]);
		</script>
	</body>

</html>
