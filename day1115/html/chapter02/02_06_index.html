<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>事件中绑定$scope对象的方法</title>
		<script src="../../../Resources/angular.min.js"></script>
	</head>
	<body>
		<div ng-controller="myController">
			<span>{{text}}</span>
			<input type="button" ng-click="showTextClick()" value="显示" />
			
		</div>
		
		<script type="text/javascript">
			angular.module("myApp",[]).controller("myController",["$scope",function($scope){
				$scope.text = "lxy";
				$scope.showTextClick = function(){
					$scope.text = "lixuanyan";
				}
			}]);
		</script>
	</body>
</html>
