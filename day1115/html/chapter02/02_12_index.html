<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>控制元素的隐藏与显示状态</title>
		<script type="text/javascript" src="../../../Resources/angular-1.6.0/angular.js" ></script>
	</head>
	<body>
		<div ng-controller="myController">
			<div ng-show="{{isShow}}">lixuanyan</div>
			<div ng-hide="{{isHidden}}">1327488075@qq.com</div>
			<ul ng-switch on={{switchValue}}>
				<li ng-switch-when="1">lixuanyan</li>
				<li ng-switch-when="2">1327488075@qq.com</li>
				<li ng-switch-default>更多...</li>
			</ul>
		</div>
		
		<script type="text/javascript">
			angular.module("myApp",[]).controller("myController",["$scope",function($scope){
				$scope.isShow = true;
				$scope.isHidden = false;
				$scope.switchValue = "3";
			}]);
		</script>
	</body>
</html>
