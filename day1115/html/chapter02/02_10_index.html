<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>使用指令复制元素</title>
		<script type="text/javascript" src="../../../Resources/angular-1.6.0/angular.js" ></script>
	</head>
	<body>
		<div ng-controller="myController">
			<ul>
				<li>
					<span>序号</span>
					<span>姓名</span>
					<span>性别</span>
					<span>是否首条</span>
					<span>是否尾条</span>
				</li>
				
				<li ng-repeat="stu in data">
					<span>{{$index + 1}}</span>
					<span>{{stu.name}}</span>
					<span>{{stu.sex}}</span>
					<span>{{$first?"是":"否"}}</span>
					<span>{{$last?"是":"否"}}</span>
				</li>
			</ul>
		</div>
		
		<script type="text/javascript">
			angular.module("myApp",[]).controller("myController",["$scope",function($scope){
				$scope.data = [
				{name:"gah",sex:"女"},
				{name:"时间的浪费",sex:"男"},
				{name:"ga给多福多寿",sex:"男"},
				{name:"g撒了房间",sex:"女"},
				{name:"阿拉减肥了13",sex:"男"},
				];
			}])
		</script>
	</body>
</html>
