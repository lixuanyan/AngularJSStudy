<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>$scope对象属性和方法的继承</title>
		<script type="text/javascript" src="../../../Resources/angular-1.6.0/angular.js" ></script>
	</head>
	
	<!--
    	作者：1327488075@qq.com
    	时间：2016-11-18

    -->
	<body>
		<div ng-controller="myCtl">
			<div ng-controller="subMyCtl">
				<span></span><br />
				<span></span><br />
				<button ng-click="showClick()">显示</button>
			</div>
		</div>
		
	   <script type="text/javascript">
			angular.module("myApp",[]).controller("myCtl",["$scope",function($scope){
				$scope.text = "lixuanyan";
				$scope.subText = "lxy";
				$scope.showClick = function(){
					$scope.text = "yanxuanli";
				}
			}]);
			
			angular.module("myApp",[]).controller("subMyCtl",["$scope",function($scope){
				$scope.subText = "lxy";
			}]);
		</script>
		
		
	</body>
</html>
