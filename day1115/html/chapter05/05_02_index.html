<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>Model组件的基础概念</title>
		<script src="../../../Resources/angular.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div ng-controller="myController">
			<ul>
				<li ng-repeat="stu in data"></li>
				<span>{{stu.name}}</span>
				<span>{{stu.sex}}</span>
			</ul>
		</div>
		
		<script type="text/javascript">
			angular.module("myApp",[]).controller("myController",["$scope",function($scope){
				$scope.data = [
				{name:'lsdfjsl',sex:'男'},
				{name:'噶水电费',sex:'女'},
				{name:'lsdfjsl',sex:'女'},
				{name:'放大舒服',sex:'男'}
				];
			}])
		</script>
	</body>
</html>
