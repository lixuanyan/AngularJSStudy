<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>控制器方法中的参数</title>
		<script src="../../../Resources/angular.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div ng-controller="myController">
			<div>
				<input ng-model="a" value="0" />
				<span>{{type}}</span>
				<input ng-model="b" value="0" />
				<span>=</span>
				<span>{{result}}</span>
			</div>
			
			<div>
				<input type="button" value="加法" ng-click="change(1)"/>
				<input type="button" value="乘法" ng-click="change(0)"/>
			</div>
			
		</div>
		
	   <script type="text/javascript">
	   	angular.module("myApp",[]).controller("myController",["$scope",function($scope){
	   		$scope.type = "+";
	   		$scope.change = function(t){
	   			if(t){
	   				$scope.type = "+";
	   				$scope.result = parseInt($scope.a) + parseInt($scope.b);
	   			}else{
	   				$scope.type = "*";
	   				$scope.result =  parseInt($scope.a) * parseInt($scope.b);
	   			}
	   		}
	   	}]);
	   </script>
	</body>
</html>
