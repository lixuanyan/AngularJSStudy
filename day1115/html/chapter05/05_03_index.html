<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>控制器的构造函数和方法</title>
		<script src="../../../Resources/angular.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div ng-controller="myController">
			<button ng-click="changeA()">李四</button>
			<button ng-click="changeB()">王五</button>
			<div>{{name}}</div>
		</div>
		
		<script type="text/javascript">
			angular.module("myApp",[]).controller("myController",["$scope",function($scope){
				$scope.name = "张三";
				$scope.changeA = function(){
					$scope.name = '李四';
				}
				
				$scope.changeB = function(){
					$scope.name = '王五';
				}
			}]);
		</script>
	</body>
</html>
