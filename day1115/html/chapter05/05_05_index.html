<!DOCTYPE html>
<html ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<title>控制器中属性和方法的继承</title>
		<script type="text/javascript" src="../../../Resources/angular-1.6.0/angular.js" ></script>
	</head>

	<body>
		<div ng-controller="super_Controller">
			<div>
				{{name_a + "/" + name_b + "/" + name_c + "/" + score}}
			</div>
			<div ng-controller="myController">
				<div>
					{{name_a + "/" + name_b + "/" + name_c + "/" + score}}
				</div>
				<div ng-controller="child_Controller">
					<div>
						{{name_a + "/" + name_b + "/" + name_c + "/" + score}}
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var myApp = angular.module("myApp", []);
			myApp.controller("super_Controller", ["$scope", function($scope) {
				$scope.name_a = "张三";
				$scope.score = 80;
			}]);
			myApp.controller("myController", ["$scope", function($scope) {
				$scope.name_b = "李四";
				$scope.score = 78;
			}]);
			myApp.controller("child_Controller", ["$scope", function($scope) {
				$scope.name_c = "王五";
				$scope.score = 65;
			}]);
		</script>
	</body>

</html>
