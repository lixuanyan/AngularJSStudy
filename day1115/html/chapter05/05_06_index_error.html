<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>view组件中的模版切换</title>
		<script type="text/javascript" src="../../../Resources/angular-1.6.0/angular.min.js" ></script>
		<script type="text/javascript" src="../../../Resources/angular-1.6.0/angular-route.min.js" ></script>
	</head>
	<body>
		<div>
			<a href="#/home">首页</a> |
			<a href="#/book">图书</a> |
			<a href="#/game">游戏</a>
		</div>
		
		<div ng-view></div>
		<script type="text/javascript">
			var myApp = angular.module("myApp",["ngRoute"]);
			myApp.controller("home_controller",["$scope",function($scope){
				$scope.title = "首页";
			}]);
			myApp.controller("book_controller",["$scope",function($scope){
				$scope.title = "图书";
			}]);
			myApp.controller("game_controller",["$scope",function($scope){
				$scope.title = "游戏";
			}]);
			
			console.log("haha");
			myApp.config(["$routeProvider",function($routeProvider){
				$routeProvider
				.when("/home",{
					controller:"home_controller",
					template:"<div>{{title}}</div>"
				})
				.when("/book",{
					controller:"book_controller",
					template:"<div>{{title}}</div>"
				})
				.when("/game",{
					controller:"game_controller",
					template:"<div>{{title}}</div>"
				})
				.otherwise({
					redirectTo:'/home'
				});
			}]);
			
		</script>
	</body>
</html>
