<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>行内式注入</title>
		<script type="text/javascript" src="../../../Resources/angular-1.6.0/angular.js" ></script>
	</head>
	<body>
		<div ng-controller="myController">
			<div>{{msg}}</div>
			<input type="button" value="求和" ng-click="sum(2,4)" />
		</div>
		
		<script type="text/javascript">
			angular.module("myApp",[]).factory("$sum",function(){
				return {
					add:function(a,b){
						return a+b;
					}
				}
			}).controller("myController",["$scope","$sum",function($scope,$sum){
				$scope.sum = function(a,b){
					$scope.msg = a + "+" + b +"=" + $sum.add(a,b);
				}
			}])
		</script>
	</body>
</html>
