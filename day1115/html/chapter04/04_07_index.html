<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>invoke方法</title>
		<script type="text/javascript" src="../../../Resources/angular-1.6.0/angular.js" ></script>
	</head>
	<body>
		<div ng-controller="myController"></div>
		<script type="text/javascript">
			var myApp = angular.module("myApp",[]).factory("$custom",function(){
				return {
					print:function(msg){
					     console.log(msg);
					}
				}
			});
			
			var injector = angular.injector(["myApp",'ng']);
			var has = injector.has("$custom");
			console.log(has);
			if(has){
				var custom = injector.get('$custom');
				custom.print("lsidfajldf");
			}
			
			var fun = function($custom){
				$custom.print("噶黑得发亮说");
			}
			injector.invoke(fun);
			myApp.controller("myController",["$scope","$custom",function($scope,$custom){
				
			}]);
		</script>
	</body>
</html>
