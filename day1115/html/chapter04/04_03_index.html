<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>推断式注入</title>
		<script type="text/javascript" src="../../../Resources/angular-1.6.0/angular.js" ></script>
	</head>
	<body>
		<div ng-controller="myController">
			<input type="button" value="弹出对话框" ng-click="popClick('我是一个弹出框')" />
		</div>
		
		<script type="text/javascript">
			var myApp = angular.module("myApp",[]).factory("$showMsg",function($window){
				return {
					show:function(text){
						$window.alert(text);
					}
				}
			});
			
			
			myApp.controller("myController",function($scope,$showMsg){
				$scope.popClick = function(msg){
					$showMsg.show(msg);
				}
			});
		</script>
	</body>
</html>
